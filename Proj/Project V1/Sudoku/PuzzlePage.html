    <script>
		function enter(){
			var box=prompt("Input Number:");
			encp.value=box;	
		}
		function check(userE,tableK){
			var re = /[0-9]/; /*regular expression to check if the input is in the correct format*/
			var user=document.getElementById(userE).value;
			var key=document.getElementById(tableK).value;
			if(user==key && user.match(re)!=null){
				encp.value=user;	
			}else{
				encp.value=user;
				encp.style.color="ff0000";	
			}
		}
