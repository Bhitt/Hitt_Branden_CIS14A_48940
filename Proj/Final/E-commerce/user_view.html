<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Untitled Document</title>
	</head>

	<body>
    <table cellpadding="10">
    <tr bgcolor="eeeeee">
    <td>Name</td><td>Email</td><td>Password</td>
    </tr>
    <script>
	//grab local storage
	var fromSto=localStorage.getItem("users");
	var users=JSON.parse(fromSto);
	//display
	var $end=users.length;
	var $start=0;
	for(var i=$start;i<$end;i++){
		var $usrs=users[i];
		document.write('<tr bgcolor="#DDFFFD">'+'<td>'+$usrs['Name']+'</td>');
		document.write('<td>'+$usrs['Email']+'</td>');
		document.write('<td>'+$usrs['Password']+'</td>'+'</tr>');
	}
	</script>
    </table>
	</body>
</html>
