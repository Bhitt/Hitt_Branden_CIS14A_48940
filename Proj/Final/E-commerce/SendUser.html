<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Untitled Document</title>
    <script type="text/javascript" src="getForm.js"></script>
	</head>

	<body>
    	<script type="text/javascript">
			
            //Grab the $_GET Objects
            var url=document.location.href;
	    	$_GET=getForm(url);
			//create array to hold objects
			var arr=[];
			arr[0]=$_GET;
			//get local storage
			var $strUser=localStorage.getItem("users");
            var $users=JSON.parse($strUser);
			//add objects to the same array
			arr.push.apply(arr,$users);
			//stringify array
			var str=JSON.stringify(arr);
			localStorage.clear();
			//send string to local storage
			localStorage.setItem("users", str);
			function logIn(){
				location.assign("LogIn.html");	
			}
		</script>
    	<p> Your username has been created. <p>
        <input type="button" value="Log In" onclick="logIn()"/>
	</body>
</html>
