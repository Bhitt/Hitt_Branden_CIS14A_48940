<html>
	<head>
	<meta charset="utf-8">
	<title>For Loop</title>

	</script>

	</head>

	<body>
    <table width="200" border="1">
    	<tr>
        	<th>Hours</th>
        <script>
			//Declare Variables
			var payRbeg=10;//Beginning Payrate range
			var payRend=30;//Ending Payrate range
			var payRinc=5;//Payrate incriment
			var nHours=85;//Total number of hours in table
			var dblTim=20;//Double time starts
			var trpTim=40;//Triple time starts
			//declare 1-dim array
			var payRate=[];
			var hrsWrkd=[];
			var payChk=[];
			//fill the payRate array
			for(var indx=0,rate=payRbeg;rate<=payRend;indx++,rate+=payRinc){
				payRate[indx]=rate;
				payChk[indx]=[];
				document.write("<th>"+rate+"$/hr</th>");
			}
			document.write("</tr>");
			//fill the 2-dim parallel array with data
			for(var hours=0;hours<=nHours;hours++){
				hrsWrkd[hours]=hours;
				for(var indx=0;indx<=payRate.length;indx++){
					if(hours<=dblTim){
						payChk[indx][hours]=hours*payRate[indx];
					}else if (hours<trpTim){
						payChk[indx][hours]=dblTim*payRate[indx]+(hours-dblTim	
						       )*2*payRate[indx];
					}else{
						payChk[indx][hours]=dblTim*payRate[indx]+(trpTim-
						       dblTim)*2*payRate[indx]+(hours-trpTim)*3*
							   payRate[indx];
					}
				}
			}
			//display the arrays
			for(var hours=0;hours<=nHours;hours++){
				document.write("<tr>");
					document.write("<td>"+hoursWrkd[hours]+"</td>");
					for(var indx=0;indx<=payRate.length;indx++){
					document.write("<td>$"+payChk[indx][hours].toFixed(2)+"</td>");
					}
				document.write("</tr>");
			}
			
        </script>
        </table>
	</body>
</html>
