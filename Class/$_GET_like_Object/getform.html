<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create the _Get Object</title>
</head>

<body>
	<script type="text/javascript">
		var url=document.location.href;
		document.write("<p>"+url+"</p>");
		$_GET=getForm(url);
		for(property in $_GET){
				document.write(property+"="+$_GET[property]+"</br>");
		}
	</script>
</body>
</html>
