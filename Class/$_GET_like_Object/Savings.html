<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculate the Savings</title>
</head>

<body>
	<script>
		var url=location.href;
		document.write("<p>"+url+"</p>");
		var info=url.split("?");
		for(var indx=0;indx<info.length;indx++){
				document.write("<p>"+info[indx]+"</p>");
		}
	</script>
</body>
</html>
