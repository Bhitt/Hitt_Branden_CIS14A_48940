<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Battleship V1</title>
	</head>

	<body>
    	<script>
		//Declare Variables
		  var loc1=Math.floor((Math.random()*5)+1);
		  var loc2=loc1+1;
		  var loc3=loc2+1;
		  var hit1=false;
		  var hit2=false;
		  var hit3=false;
		  var nTorp=5;
		  //Loop to sink the battleship
		  while((hit1==false||hit2==false||hit3==false)&&(nTorp>0)){
			  do{
			  var torp=prompt("Given grid 1-7, where to place the torpedo");
			  }while(torp<1||torp>7);
			  //decrement the number of torpedos left
			  nTorp--;
			  //determine if you hear a boom
			  if(torp==loc1){
				   hit1=true;
				   alert("Hit!");
			  }else if(torp==loc2){
				   hit2=true;
				   alert("Hit!");
			  }else if(torp==loc3){
				   hit3=true;
				   alert("Hit!");
			  }else{
				   alert("Miss");
			  }
		  }
		  if(nTorp>=0&&hit1&&hit2&&hit3) alert("You sunk my battleship in !!!");
		  else alert("You are a loser, try again loser!!!");
		</script>
	</body>
</html>
