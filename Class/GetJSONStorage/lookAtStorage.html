<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Create the _Get Object</title>
<script type="text/javascript" src="getForm.js"></script>
</head>

<body>
	<script type="text/javascript">
		//Store the information
		var key="FormObjectString";
		var fromStorage=localStorage.getItem(key);
		//Parse string back, convert to an object and display
		var objAgn=JSON.parse(fromStorage);
		document.write("Recovery from local storage </br>");
		for(property in objAgn){
				document.write(property+"="+objAgn[property]+"</br>");
		}
		//Remove from storage
		localStorage.removeItem(key);
		//Parse string back, convert to an object and display
		var objAgn=JSON.parse(fromStorage);
		document.write("After removing from storage </br>");
		for(property in objAgn){
				document.write(property+"="+objAgn[property]+"</br>");
		}
	</script>
</body>
</html>
